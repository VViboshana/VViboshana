<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(52, 12px);
      grid-template-rows: repeat(7, 12px);
      gap: 3px;
    }

    .cell {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      background-color: #ebedf0;
      transition: background-color 0.3s, transform 0.3s;
    }

    .level-1 { background-color: #c6e48b; }
    .level-2 { background-color: #7bc96f; }
    .level-3 { background-color: #239a3b; }
    .level-4 { background-color: #196127; }

    .cell:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <h2>Animated GitHub Contributions Grid</h2>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');

    for (let i = 0; i < 364; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');

      // Random level for demonstration
      const level = Math.floor(Math.random() * 5);
      if (level > 0) cell.classList.add(`level-${level}`);

      // Add animation delay
      cell.style.animation = `fadeIn 0.5s ease ${i * 5}ms forwards`;

      grid.appendChild(cell);
    }
  </script>
</body>
</html>
